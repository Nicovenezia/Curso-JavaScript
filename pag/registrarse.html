<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/stylesjs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/logo.png">
    <title>Valkiria | Registrarse</title>
</head>
<body>
    <section class="form-seccion">
        <div class="box-valkiria">
            <img class="logo-valkiria" src="../img/logo.png" alt="LogoValkiria">
            <h1 class="h1-valkiria">Valkiria</h1>
        </div>
        <div class="form-contenedor">
            <div class="form-box">
                <h3>Bienvenido</h3>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Nombre Completo" class="input-control nombre">
                        
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" class="input-control emailRegistro">
                        
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" class="input-control passwordRegistro">
                        
                    </div>
                    <p id="mensaje"></p>
                    <input type="submit" value="Registrarse" class="btn registrarse">
                </form>
                <p class="p-login">Â¿Ya tenes cuenta?<a href="../index.html" class="a-login">Inciar sesion</a></p>
            </div>
        </div>
    </section>
    <!-- script js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
